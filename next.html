<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <script src="https://kit.fontawesome.com/d8ebe6d82c.js" crossorigin="anonymous"></script>
        <title>Responsive design</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container-body">
            <div class="bar-time">
                <div class="time">
                    <p>9:45</p>
                </div>
                  <div class="bar">
                     <i class="fa-solid fa-signal"></i>
                     <i class="fa fa-wifi"></i>
                     <i class="fas fa-battery"></i>
                 </div>
            </div>
            <div class="heading">
                <div class="left">
                    <label for="categories" id="categories"><i class="fa-solid fa-grip"></i>All Categories</label>
                </div>
                <div id="search">
                    <i class="fa fa-search"></i><input type="text" id="categories" placeholder="search a product or category">
                </div>
                <div class="right">
                     <p>favourites</p>
                     <p>Account</p>
                     <p>Cart</p>
                </div>
            </div>
            <div class="back">
            <h4><i class="fa fa-angle-left"></i>back</h4> 
            </div>
            <div class="container">
                <div class="column1">
                    <div class="form">
                        <h2>Billing Address</h2><hr>
                        <label for="full-name" name="full-name">Full Name<span style="color:red">*</span></label><br>
                        <input type="email" name="email" id="email" placeholder="email.addess@us.com"><br>
                        <label for="email" name="email" id="email">Email address</label><br> 
                        <input type="password" name="password" id="email" placeholder="Password">
                    </div>
                    <div class="payment-method">
                        <h2>Choose your payment method</h2>
                    </div>
                    <div>    
                            <ul class="payment">
                                <li><i class="fa fa-credit-card" style="padding-right:20px"></i>Debit Card<i class="fa fa-angle-right" style="float:right;opacity:0.3"></i></li>
                                <li><img src="squad.png" alt="squad">Squad<i class="fa fa-angle-right" style="float:right;opacity:0.3" ></i></li>
                                <li><img src="paypal.png" alt="paypal" style="width:20px;padding-right:20px">PayPal<i class="fa fa-angle-right" style="float:right;opacity:0.3"></i></li>
                            </ul>
                    </div>
                    <div class="checkout">
                        <a href="/next.html"><h2>Next</h2></a>
                    </div>
                </div>  
            </div>
        </div>
    </body>
</html>
